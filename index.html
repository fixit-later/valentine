<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="For Juls" />
  <title>For Juls ðŸ’—</title>

  <style>
    :root{
      /* iOS 26 activity / motivation theme */
      --bg1:#cfe9f4;
      --bg2:#f4eadc;
      --card:#ffffff;
      --text:#1c1c1e;
      --muted:#6e6e73;
      --blue:#3b6df6;
      --green:#34c759;
      --radius:22px;
    }

    *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}

    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text",system-ui,sans-serif;
      background:linear-gradient(180deg,var(--bg1) 0%,var(--bg2) 100%);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      overflow:hidden;
    }

    header{position:fixed;top:0;left:0;right:0;z-index:20}

    header .wrap{
      max-width:420px;margin:0 auto;padding:18px 22px;
      display:flex;justify-content:center
    }

    header h1{
      font-size:15px;font-weight:600;color:#fff;
      background:rgba(0,0,0,.28);
      padding:8px 14px;border-radius:999px
    }

    main{
      max-width:420px;margin:0 auto;padding:110px 22px 40px;text-align:center
    }

    h2{
      font-size:42px;letter-spacing:-.045em;margin:0 0 6px;
      background:linear-gradient(90deg,#2f6df6,#7ed957);
      -webkit-background-clip:text;background-clip:text;color:transparent
    }

    .emoji{font-size:22px;margin-bottom:10px}

    p{margin:0 0 26px;font-size:15px;color:var(--muted)}

    .puppy{
      width:150px;height:150px;margin:10px auto 24px;border-radius:28px;
      overflow:hidden;box-shadow:0 20px 40px rgba(0,0,0,.18);
      animation:fadeUp .6s ease both
    }

    .puppy img{width:100%;height:100%;object-fit:cover}

    .card{
      background:var(--card);
      border-radius:var(--radius);
      padding:22px;
      margin-bottom:18px;
      box-shadow:0 10px 24px rgba(0,0,0,.12);
      font-size:16px;
      animation:fadeUp .6s ease both
    }

    .card:nth-of-type(2){animation-delay:.05s}

    .buttons{
      position:relative;
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:center;
      margin-top:20px;
      pointer-events:auto
    }

    button{
      position:static;
      border:none;
      border-radius:999px;
      padding:16px 28px;
      font-size:16px;
      font-weight:600;
      min-width:220px;
      transition:transform .18s cubic-bezier(.2,.8,.2,1)
    }

    .yes{
      background:linear-gradient(180deg,var(--blue),var(--green));
      color:#fff;
      box-shadow:0 18px 36px rgba(59,109,246,.45)
    }

    .yes:active{transform:translateX(-50%) scale(.96)}

    .no{
      background:#fff;
      color:var(--text);
      box-shadow:0 10px 20px rgba(0,0,0,.12)
    }

    .result{display:none;margin-top:30px;font-size:22px;font-weight:600}

    .float{position:fixed;bottom:-40px;font-size:22px;animation:floatUp linear forwards;pointer-events:none}

    @keyframes floatUp{to{transform:translateY(-110vh) translateX(var(--x));opacity:0}}
    @keyframes fadeUp{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:none}}
  </style>
</head>
<body>
  <header class="safe"><div class="wrap"><h1>For Juls</h1><div>ðŸ’—</div></div></header>

  <main>
    <h2>Hey Juls</h2>
    <p>Will you be my Valentine? ðŸ’™</p>

    <div class="puppy">
      <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExajh6MTU0Nmw4b2RpZTZtMGVjZXRybjkzYmxteDZmNGc0a2pvYXBldyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif" alt="puppy" />
    </div>

    <div class="card">Will you be my Valentine?</div>

    <div class="buttons">
      <button class="yes" id="yes">Yes ðŸ’™</button>
      <button class="no" id="no">No</button>
    </div>

    <div class="result" id="result">ðŸ’™ Letâ€™s go ðŸ’™</div>
  </main>

  <script>
    const yes=document.getElementById('yes'),no=document.getElementById('no'),result=document.getElementById('result');

    const noTexts=[
      "Donâ€™t skip leg day ðŸ‹ï¸â€â™€ï¸",
      "Too slow ðŸ˜Œ",
      "Add more reps ðŸ’ª",
      "Warm-up first ðŸ˜¤",
      "Not strong enough yet ðŸ˜¬",
      "Try again after cardio ðŸƒâ€â™€ï¸"
    ];
    let noIndex=-1;

    // iOS-style haptic helpers
    function hapticLight(){ if(navigator.vibrate) navigator.vibrate(8); }
    function hapticMedium(){ if(navigator.vibrate) navigator.vibrate(16); }

    yes.onclick=()=>{
      hapticMedium();
      result.style.display='block';
      hearts();
    };

    function moveNo(){
      hapticLight();

      noIndex=(noIndex+1)%noTexts.length;
      no.textContent=noTexts[noIndex];

      const rect=no.getBoundingClientRect();
      const safeTop=env('top'),safeBottom=env('bottom'),safeLeft=env('left'),safeRight=env('right');
      const padding=14;

      const maxX=window.innerWidth-rect.width-safeRight-padding;
      const maxY=window.innerHeight-rect.height-safeBottom-padding;

      const x=clamp(Math.random()*maxX,safeLeft+padding,maxX);
      const y=clamp(Math.random()*maxY,safeTop+padding,maxY);

      no.style.left=x+'px';
      no.style.top=y+'px';
      no.style.transform='none';
    }

    function clamp(v,min,max){return Math.min(Math.max(v,min),max)}
    function env(edge){return parseInt(getComputedStyle(document.documentElement).getPropertyValue(`env(safe-area-inset-${edge})`))||0}

    no.addEventListener('touchstart',moveNo,{passive:true});
    no.addEventListener('mouseover',moveNo);

    function hearts(){
      for(let i=0;i<14;i++){
        const h=document.createElement('div');h.className='float';h.textContent='ðŸ’—';
        h.style.left=Math.random()*100+'vw';h.style.setProperty('--x',(Math.random()*60-30)+'px');
        h.style.animationDuration=2.6+Math.random()*1.4+'s';
        document.body.appendChild(h);setTimeout(()=>h.remove(),4500);
      }
    }
  </script>
</body>
</html>
