<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="For Juls" />
  <title>For Juls ğŸ’—</title>

  <style>
    :root{
      --bg1:#fde6ee;--bg2:#fff6e8;--card:#ffffff;--text:#1c1c1e;--muted:#8e8e93;
      --pink:#ff6f91;--rose:#ff9aa2;--radius:22px
    }
    *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    body{margin:0;min-height:100svh;font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text",system-ui,sans-serif;background:linear-gradient(180deg,var(--bg1) 0%,var(--bg2) 100%);color:var(--text);overflow:hidden}
    header{position:fixed;top:0;left:0;right:0}
    header .wrap{max-width:420px;margin:0 auto;padding:18px 22px;display:flex;justify-content:center}
    header h1{font-size:15px;font-weight:600;color:#fff;background:linear-gradient(135deg,var(--pink),var(--rose));padding:8px 14px;border-radius:999px}
    main{max-width:420px;margin:0 auto;padding:110px 22px 40px;text-align:center}
    h2{font-size:38px;letter-spacing:-.04em;margin:0 0 6px;background:linear-gradient(90deg,var(--pink),var(--rose));-webkit-background-clip:text;color:transparent}
    p{margin:0 0 20px;font-size:16px;color:var(--text);font-weight:600;text-shadow:0 0 0 rgba(255,111,145,.0)}
    .highlight{animation:pulse 1.8s infinite}
    @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.03)}}
    .puppy{width:150px;height:150px;margin:10px auto 24px;border-radius:28px;overflow:hidden;box-shadow:0 20px 40px rgba(0,0,0,.18)}
    .puppy img{width:100%;height:100%;object-fit:cover}
    .card{background:var(--card);border-radius:var(--radius);padding:22px;margin-bottom:18px;box-shadow:0 10px 24px rgba(0,0,0,.12)}
    .buttons{display:flex;flex-direction:column;gap:14px;align-items:center;margin-top:20px}
    button{border:none;border-radius:999px;padding:16px 28px;font-size:16px;font-weight:600;min-width:220px}
    .yes{background:linear-gradient(180deg,var(--pink),var(--rose));color:#fff;box-shadow:0 18px 36px rgba(255,111,145,.45)}
    .no{background:#fff;box-shadow:0 10px 20px rgba(0,0,0,.12)}
    .result{display:none;margin-top:26px;font-size:20px;font-weight:600}

    /* Letter modal */
    .letter{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.25);backdrop-filter:blur(6px)}
    .letter.show{display:flex}
    .letter-card{background:#fff;border-radius:24px;padding:26px;max-width:320px;animation:open .45s cubic-bezier(.2,.8,.2,1)}
    .letter-card h3{margin-top:0}
    .letter-card button{margin-top:14px;background:linear-gradient(180deg,var(--pink),var(--rose));color:#fff}
    @keyframes open{from{transform:scale(.85);opacity:0}to{transform:scale(1);opacity:1}}

    .float{position:fixed;bottom:-40px;font-size:22px;animation:floatUp linear forwards;pointer-events:none}
    @keyframes floatUp{to{transform:translateY(-110vh) translateX(var(--x));opacity:0}}
  </style>
</head>
<body>
  <header class="safe"><div class="wrap"><h1>For Juls</h1><div>ğŸ’—</div></div></header>

  <main>
    <h2>Hey Juls</h2>

    <div class="puppy">
      <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExajh6MTU0Nmw4b2RpZTZtMGVjZXRybjkzYmxteDZmNGc0a2pvYXBldyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif" alt="cute" />
    </div>

    

    <p>Will you be my Valentine? ğŸ’—</p>

    <div class="buttons">
      <button class="yes" id="yes">Yes ğŸ’—</button>
      <button class="no" id="no">No</button>
    </div>

    <div class="result" id="result">You just made my day ğŸ’—</div>

    <div class="letter" id="letter">
      <div class="letter-card">
        <h3>Dear Juls</h3>
        <p>
          Thank you for saying yes ğŸ’—<p>Happy Valentineâ€™s Day, Juls ğŸ’—</p></p>
        <button id="closeLetter">Close</button>
      </div>
    </div>
  </main>

  <script>
    const yes=document.getElementById('yes');
    const no=document.getElementById('no');
    const letter=document.getElementById('letter');
    const close=document.getElementById('closeLetter');

    function haptic(ms){ if(navigator.vibrate) navigator.vibrate(ms); }

    yes.onclick=()=>{
      haptic(16);
      letter.classList.add('show');
      celebrate();
    };

    function celebrate(){
      for(let i=0;i<18;i++){
        const h=document.createElement('div');
        h.className='float';
        h.textContent=Math.random()>0.5?'ğŸ’—':'âœ¨';
        h.style.left=Math.random()*100+'vw';
        h.style.setProperty('--x',(Math.random()*60-30)+'px');
        h.style.animationDuration=2.6+Math.random()*1.4+'s';
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),4500);
      }
    }

    close.onclick=()=>{
      letter.classList.remove('show');
    };

    /* Elusive no */
    function moveNo(){
      haptic(8);

      // gym banter
      const banter=[
        "Donâ€™t skip leg day ğŸ‹ï¸â€â™€ï¸",
        "Too slow ğŸ˜Œ",
        "Add more reps ğŸ’ª",
        "Warm-up first ğŸ˜¤",
        "Not strong enough yet ğŸ˜¬",
        "Try again after cardio ğŸƒâ€â™€ï¸"
      ];
      no._i = (no._i ?? -1) + 1;
      no.textContent = banter[no._i % banter.length];

      no.style.position='fixed';

      const noRect = no.getBoundingClientRect();
      const yesRect = yes.getBoundingClientRect();
      const pad = 16;

      const maxX = window.innerWidth - noRect.width - pad;
      const maxY = window.innerHeight - noRect.height - pad;

      let x, y, tries = 0;
      do {
        x = Math.max(pad, Math.random() * maxX);
        y = Math.max(pad, Math.random() * maxY);
        tries++;
      } while (
        tries < 20 &&
        x < yesRect.right + pad &&
        x + noRect.width > yesRect.left - pad &&
        y < yesRect.bottom + pad &&
        y + noRect.height > yesRect.top - pad
      );

      no.style.left = x + 'px';
      no.style.top = y + 'px';
    }
    no.addEventListener('touchstart',moveNo,{passive:true});
    no.addEventListener('mouseover',moveNo);
  </script>
</body>
</html>
