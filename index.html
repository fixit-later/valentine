<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="For Juls" />
  <title>For Juls ðŸ’—</title>

  <style>
    :root{--text:#111;--muted:#6e6e73;--pink:#ff2d55;--card:#f5f5f7;--blur:saturate(180%) blur(20px);--radius:22px}
    *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text",system-ui,sans-serif;background:linear-gradient(180deg,#fff 0%,#fff4f7 100%);color:var(--text);-webkit-font-smoothing:antialiased}
    .safe{padding:env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left)}
    header{position:sticky;top:0;z-index:10;backdrop-filter:var(--blur);-webkit-backdrop-filter:var(--blur);background:rgba(255,255,255,.78);border-bottom:1px solid rgba(0,0,0,.05)}
    header .wrap{max-width:420px;margin:0 auto;padding:14px 20px;display:flex;justify-content:space-between;align-items:center}
    header h1{font-size:17px;font-weight:600;margin:0}
    main{max-width:420px;margin:0 auto;padding:36px 20px 48px;text-align:center}
    h2{font-size:36px;letter-spacing:-.02em;margin:0 0 8px}
    p{margin:0 0 18px;color:var(--muted)}
    .puppy{width:160px;height:160px;margin:0 auto 22px;border-radius:24px;overflow:hidden;box-shadow:0 14px 30px rgba(0,0,0,.12)}
    .puppy img{width:100%;height:100%;object-fit:cover}
    .card{background:var(--card);border-radius:var(--radius);padding:22px;margin-bottom:22px;box-shadow:0 12px 32px rgba(0,0,0,.06)}
    .buttons{position:relative;height:130px;margin-top:22px}
    button{position:absolute;left:50%;transform:translateX(-50%);border:none;border-radius:999px;padding:15px 22px;font-size:16px;font-weight:600;cursor:pointer;transition:left .1s ease, top .1s ease, transform .15s ease, filter .2s ease;-webkit-appearance:none;backdrop-filter:saturate(180%) blur(12px)}
    .yes{top:0;background:linear-gradient(135deg,#ff5f7e,#ff2d55);color:#fff;box-shadow:0 14px 30px rgba(255,45,85,.35)}
    .yes:active{transform:translateX(-50%) scale(.94)}
    .no{top:70px;background:rgba(255,255,255,.85);color:var(--text);border:1px solid rgba(0,0,0,.08);box-shadow:0 10px 24px rgba(0,0,0,.12)}
    .result{display:none;margin-top:32px;font-size:22px}
    .float{position:fixed;bottom:-40px;font-size:22px;animation:floatUp linear forwards;pointer-events:none}
    @keyframes floatUp{to{transform:translateY(-110vh) translateX(var(--x));opacity:0}}
  </style>
</head>
<body>
  <header class="safe"><div class="wrap"><h1>For Juls</h1><div>ðŸ’—</div></div></header>

  <main class="safe">
    <h2>Hey Juls</h2>
    <p>I have a tiny question.</p>

    <div class="puppy">
      <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExajh6MTU0Nmw4b2RpZTZtMGVjZXRybjkzYmxteDZmNGc0a2pvYXBldyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif" alt="cute puppy" />
    </div>

    <div class="card">Will you be my Valentine?</div>

    <div class="buttons" id="area">
      <button class="yes" id="yes">Yes ðŸ’•</button>
      <button class="no" id="no">No</button>
    </div>

    <div class="result" id="result">ðŸ’– Itâ€™s a date ðŸ’–</div>
  </main>

  <script>
    const yes=document.getElementById('yes'),no=document.getElementById('no'),area=document.getElementById('area'),result=document.getElementById('result');

    const noTexts=[
      "Donâ€™t skip leg day ðŸ‹ï¸â€â™€ï¸",
      "Too slow ðŸ˜Œ",
      "Add more reps ðŸ’ª",
      "Warm-up first ðŸ˜¤",
      "Not strong enough yet ðŸ˜¬",
      "Try again after cardio ðŸƒâ€â™€ï¸"
    ];
    let noIndex=0;

    yes.onclick=()=>{
      haptic(20);
      result.style.display='block';
      hearts();
    };

    function haptic(ms){ if(navigator.vibrate) navigator.vibrate(ms); }

    function moveNo(){
      haptic(10);

      // change text only after interaction
      noIndex = (noIndex + 1) % noTexts.length;
      no.textContent = noTexts[noIndex];

      // force layout recalculation (important for iOS Safari)
      const rect = no.getBoundingClientRect();

      // iOS safe-area aware bounds
      const safeTop = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--safe-top')) || 0;
      const safeBottom = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--safe-bottom')) || 0;

      const padding = 16;
      const maxX = window.innerWidth - rect.width - padding;
      const maxY = window.innerHeight - rect.height - padding - safeBottom;

      const x = Math.max(padding, Math.random() * maxX);
      const y = Math.max(safeTop + padding, Math.random() * maxY);

      no.style.left = x + 'px';
      no.style.top = y + 'px';
    }

    no.addEventListener('touchstart',moveNo,{passive:true});
    no.addEventListener('mouseover',moveNo);

    function hearts(){
      for(let i=0;i<16;i++){
        const h=document.createElement('div');
        h.className='float';
        h.textContent='ðŸ’—';
        h.style.left=Math.random()*100+'vw';
        h.style.setProperty('--x',(Math.random()*60-30)+'px');
        h.style.animationDuration=2.5+Math.random()*1.5+'s';
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),4500);
      }
    }
  </script>
</body>
</html>
